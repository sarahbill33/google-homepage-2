<!DOCTYPE html>
<html>
  <head>
    <!-- How to add mini logo (title logo) to this? --><title>Google</title> 
    <link href="stylesheet.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Top nav section -->
    <div class="header"> 
        <form id="sign_in" action="https://accounts.google.com/signin/v2/sl/pwd?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin" method="POST" name="sign_in">
          <input type="submit" value="Sign In">
        </form>
        <!-- Need to make this a pop-up box with all apps listed --><a id="apps" href="https://gsuite.google.com/products/"><img src="google-apps-icon.JPG" height=20 width=20 /></a>
        <a id="images" href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
        <a id="gmail" href="https://www.gmail.com">Gmail</a>
    </div>
    <!-- Middle section -->
    <div class="content">
      <img id="logo" src="googlelogo.png"/>
      <form action="results.html" method="POST" name="search">
        <input id="search_bar" type="text" name="user_search"><br/>
	<input id="search_submit" type="submit" value="Google Search">
	<input id="search_lucky" type="submit" value="I'm Feeling Lucky">
      </form>
    </div>
    <!-- Bottom nav section -->
    <div class="footer">
      <div class="left_footer">
        <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
        <a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a>
        <a href="https://www.google.com/intl/en/about/">About</a>
      </div>
      <div class="right_footer">
        <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
        <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
        <!-- Need to make this a pop-up box with more options --><a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
  </body>
</html>
